{% extends 'base.html' %}
{% load static %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <span class="display-1 text-success">
                            <i class="bi bi-check-circle"></i>
                        </span>
                    </div>
                    <h2 class="mb-3">Password Changed Successfully</h2>
                    <p class="mb-4">Your password has been changed. You can now use your new password to log in.</p>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a href="{% url 'profile' %}" class="btn btn-primary">
                            <i class="bi bi-person"></i> Back to Profile
                        </a>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-speedometer2"></i> Go to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
